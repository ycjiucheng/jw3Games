name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies with rollup workaround
        run: |
          # 彻底解决 npm rollup 可选依赖问题
          # 先安装所有依赖但跳过可选依赖
          npm install --no-optional --legacy-peer-deps --no-audit --no-fund
          
          # 手动修复：创建一个假的 rollup 平台包来满足依赖
          mkdir -p node_modules/@rollup
          echo 'module.exports = require("rollup");' > node_modules/@rollup/rollup-linux-x64-gnu.js
          echo 'module.exports = require("rollup");' > node_modules/@rollup/rollup-linux-x64-musl.js
          echo 'module.exports = require("rollup");' > node_modules/@rollup/rollup-win32-x64-msvc.js
          echo 'module.exports = require("rollup");' > node_modules/@rollup/rollup-darwin-x64.js
          echo 'module.exports = require("rollup");' > node_modules/@rollup/rollup-darwin-arm64.js

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4